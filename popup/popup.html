<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <link rel="stylesheet" href="popup.css">    <title>IqoTimer</title></head><body>    <div class="header">        <img src="../icon.png" alt="overtime icon">    </div>    <h1 id="time">0</h1>    <div class="container">        <button id="start-timer-btn">Start Timer</button>        <button id="reset-timer-btn">Reset Timer</button>        <button id="add-task-btn">Add Task</button>    </div>    <div id="task-container"></div></body><script src="popup.js"></script></html>
